<!-- Your component template -->
<div>
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" [(ngModel)]="startDate" (change)="updateEnabledMonths()" />
  
    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" [(ngModel)]="endDate" (change)="updateEnabledMonths()" />
  </div>
  
  <!-- Conditionally render month containers -->
  <div *ngFor="let month of enabledMonths" class="month-container">
    <div class="month-name">{{ month }}</div>
    <input class="headings-1-input-control" type="text" [id]="month" [formControlName]="month" />
  </div>

  <button class="header-button" (click)="getinfo()">GET INFO</button>

  


<div class="header-container">
    <div class="header-logo">MYSITE</div>
    <div class="header-nav">
        <a href="#" (click)="HomeClicked()">HOME</a>
        <a href="#" (click)="AdminClicked()">ADMIN</a>
        <button class="header-button" (click)="OnSubscribe()">SUBSCRIBE</button>
    </div>
</div>

<div [ngSwitch]="selectedTab">
    <app-home *ngSwitchCase="'home'"></app-home>
    <app-admin *ngSwitchCase="'admin'"></app-admin>
</div>

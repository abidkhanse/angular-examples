<!-- signin.component.html -->

<form [formGroup]="signInForm" (ngSubmit)="signIn()">
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email">
      <div *ngIf="signInForm.get('email').invalid && (signInForm.get('email').dirty || signInForm.get('email').touched)" class="error-message">
        Please enter a valid email.
      </div>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password">
      <div *ngIf="signInForm.get('password').invalid && (signInForm.get('password').dirty || signInForm.get('password').touched)" class="error-message">
        Please enter your password.
      </div>
    </div>
    <button type="submit" [disabled]="signInForm.invalid">Sign In</button>
  </form>
